<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Clicker & Merger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Coffee Clicker & Merger <button id="theme-toggle-button" title="Toggle Theme">üåì</button><button id="reset-button" title="Hold for 3 seconds to reset all progress">üîÑ</button><button id="achievements-button" title="View Achievements">üèÜ</button></h1>
            <div id="game-mode-container">
                <button id="hard-mode-button">Play Hard Mode</button>
            </div>
            <div id="score-container">
                Coffee Points: <span id="score">0</span>
            </div>
            <div id="cps-container">
                Coffee/sec: <span id="cps">0</span>
            </div>
        </header>

        <div id="game-body">
            <div id="main-game-column">
                <div id="main-area">
                    <div id="clicker-zone">
                        <button id="clicker-button" title="Click to make a Coffee Bean!">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                   <radialGradient id="cupGradient" cx="0.5" cy="0.5" r="0.7">
                                     <stop offset="0%" stop-color="#e0e0e0" />
                                     <stop offset="100%" stop-color="#c0c0c0" />
                                   </radialGradient>
                                   <radialGradient id="coffeeGradient" cx="0.5" cy="0.5" r="0.6">
                                     <stop offset="0%" stop-color="#6f4e37" />
                                     <stop offset="80%" stop-color="#4a3426" />
                                   </radialGradient>
                                </defs>
                                <!-- Cup Body -->
                                <path d="M 20 90 Q 20 70 30 70 L 70 70 Q 80 70 80 90 Z" fill="url(#cupGradient)" stroke="#555" stroke-width="2"/>
                                <!-- Cup Handle -->
                                <path d="M 80 75 Q 95 80 80 85" fill="none" stroke="url(#cupGradient)" stroke-width="8"/>
                                <path d="M 80 75 Q 90 80 80 85" fill="none" stroke="#555" stroke-width="2"/>
                                <!-- Coffee Inside -->
                                <ellipse cx="50" cy="70" rx="22" ry="8" fill="url(#coffeeGradient)" />
                                <!-- Steam -->
                                <path d="M 40 60 Q 42 50 50 50 Q 58 50 60 60" stroke="#a3a3a3" stroke-width="2" fill="none" stroke-dasharray="3 3" class="steam"/>
                                <path d="M 35 55 Q 37 45 45 45 Q 53 45 55 55" stroke="#a3a3a3" stroke-width="2" fill="none" stroke-dasharray="3 3" class="steam" style="animation-delay: 0.5s;"/>
                                 <path d="M 45 50 Q 47 40 55 40 Q 63 40 65 50" stroke="#a3a3a3" stroke-width="2" fill="none" stroke-dasharray="3 3" class="steam" style="animation-delay: 1s;"/>
                            </svg>
                            <span>Make Coffee!</span>
                        </button>
                         <div id="click-feedback-container"></div>
                    </div>

                    <div id="merge-board-container">
                        <div id="dropper-progress-container" style="display: none;">
                            <div id="dropper-progress-bar"></div>
                        </div>
                        <div id="merge-board">
                            <!-- Slots will be generated by JS -->
                        </div>

                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div id="upgrades-column">
                <div id="upgrades-container">
                    <h2>Upgrades</h2>
                    <div id="upgrades-grid">
                        <button id="auto-generator-upgrade" data-cost="0">Get FREE Auto Bean Dropper!</button>
                        <div id="auto-generator-status" style="display: none;">
                            <span class="upgrade-label">Auto Dropper Lvl: <span id="auto-generator-level-display">0</span></span>
                        </div>
                        <button id="upgrade-generator-level" data-cost="500" style="display: none;">Upgrade Dropper (Cost: 500)</button>
                        <button id="upgrade-click-level" data-cost="1000">Upgrade Clicker (Cost: 1000)</button>
                        <button id="buy-slot-upgrade" data-cost="200">Buy New Slot (Cost: 200)</button>
                        <button id="buy-auto-merger-upgrade" data-cost="10000">Buy Auto-Merger (10k Pts)</button>
                        <button id="buy-auto-seller-upgrade" data-cost="15000">Buy Auto-Seller (15k Pts)</button>
                        <button id="upgrade-quality" data-cost="20000">Improve Quality (20k Pts)</button>
                        <button id="upgrade-cps" data-cost="25000">Barista Training (25k Pts)</button>
                        
                        <div id="auto-merger-toggle-container" style="display: none; align-items: center; justify-content: center; background-color: #eee0c1; padding: 5px; border-radius: 5px; margin: 5px;">
                            <label for="auto-merger-toggle" style="cursor: pointer; color: #4a3426; font-weight: bold;">Auto-Merge:</label>
                            <input type="checkbox" id="auto-merger-toggle" style="width: 20px; height: 20px; cursor: pointer; margin-left: 8px;">
                        </div>
                        <div id="auto-seller-container" style="display: none; align-items: center; justify-content: center; background-color: #eee0c1; padding: 5px; border-radius: 5px; margin: 5px;">
                            <label for="auto-sell-level" style="cursor: pointer; color: #4a3426; font-weight: bold;">Auto-Sell up to:</label>
                            <select id="auto-sell-level" style="cursor: pointer; margin-left: 8px; padding: 4px; border-radius: 4px; border: 1px solid #8b5e3c; background-color: #fffaf0;"></select>
                        </div>
                    </div>
                    <!-- More upgrades later -->
                </div>
            </div>
        </div>

    </div>

    <div id="achievement-toast-container">
      <!-- Achievement notifications will appear here -->
    </div>

            <h2>Achievements</h2>
            <div id="achievements-list">

            </div>
        </div>
    </div>
